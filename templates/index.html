
<!DOCTYPE html>
<html>
<head>
    <title>XtremeReversal Analyzer</title>
</head>
<body>
    <h2>XtremeReversal: Upload Screenshot</h2>
    <form action="/analyze" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Analyze Screenshot</button>
    </form>
    {% if result %}
    <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
