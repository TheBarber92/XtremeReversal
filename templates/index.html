<!DOCTYPE html>
<html>
<head>
    <title>XtremeReversal Analyzer</title>
</head>
<body>
    <h1>Upload Screenshot for Analysis</h1>
    <form action="/analyze" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <input type="submit" value="Analyze">
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
