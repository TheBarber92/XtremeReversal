<!DOCTYPE html>
<html>
<head><title>XtremeReversal</title></head>
<body>
    <h2>Upload Screenshot</h2>
    <form action="/analyze" enctype="multipart/form-data" method="post">
        <input type="file" name="file" required>
        <button type="submit">Analyze</button>
    </form>
    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
